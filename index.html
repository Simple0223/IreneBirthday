<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Simple給芝琳的生日卡片</h1>
    <h4>手機長按、電腦右鍵可以下載卡片唷～</h4>
    <h2 id="hint" style="color: red;">要等2025年的生日後才會顯示</h2>
    <img id="birthdayCard" style="display: none;" src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/simple_to_orange.png?raw=true" alt="Image 1">
</body>
</html>

<script>
     // 設定顯示的時間（2025/4/8）
        const showDate = new Date("2025-04-08T00:00:00"); 

        // 取得當前時間
        const now = new Date();

        // 判斷是否達到顯示時間
        if (now >= showDate) {
            document.getElementById("hint").style.display = "none";
            document.getElementById("birthdayCard").style.display = "block";
        }
     </script>
