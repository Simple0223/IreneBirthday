<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .custom-btn {
        background-color: #a0c4ff; /* 淡藍色 */
        border: none;
        color: #2b3a67; /* 深藍色字體 */
        padding: 12px 24px;
        font-size: 16px;
        font-family: 'Poppins', 'Microsoft JhengHei', sans-serif; /* 優雅的英文字體 + 中文支援 */
        font-weight: 600; /* 讓字體稍微加粗但不太重 */
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .custom-btn:hover {
        background-color: #8bb8ff; /* 懸停時稍微變深 */
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .custom-btn:active {
        background-color: #72a6f9; /* 按下去時更深 */
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    <button class="custom-btn" onclick="redirectToPage()">前往生日經文祝福</button>
    <h1>Simple給芝琳的生日卡片</h1>
    <h4>手機長按、電腦右鍵可以下載卡片唷～</h4>
    <h2 id="hint" style="color: red;">要等2025年的生日後才會顯示</h2>
    <img id="birthdayCard" style="display: none;" src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/simple_to_orange.png?raw=true" alt="Image 1">
</body>
</html>

<script>
    function redirectToPage() {
        window.location.href = "https://simple0223.github.io/IreneBirthday/ScriptureForIrene"; // 這裡換成你要的網址
    }
     // 設定顯示的時間（2025/4/8）
        const showDate = new Date("2025-04-08T00:00:00"); 

        // 取得當前時間
        const now = new Date();

        // 判斷是否達到顯示時間
        if (now >= showDate) {
            document.getElementById("hint").style.display = "none";
            document.getElementById("birthdayCard").style.display = "block";
        }
     </script>
