<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝琳的慶生照片</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Poppins', 'Microsoft JhengHei', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        /* 圖片網格 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        /* 桌機 Hover 放大 2 倍 */
        @media (hover: hover) {
            .photo:hover img {
                transform: scale(2);
            }
            .photo:hover .caption {
                opacity: 1;
            }
        }

        /* 點擊時放大 2 倍（適用於手機 & 桌機） */
        .photo.active img {
            transform: scale(2);
            position: relative;
            z-index: 10;
        }

        /* 圖片標題 */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* 手機模式：標題預設顯示 */
        @media (hover: none) {
            .caption {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <h1>🎉 芝琳的慶生照片 🎂</h1>

    <div class="gallery">
        <div class="photo" onclick="toggleZoom(this)">
            <img src="photo1.jpg" alt="照片 1">
            <div class="caption">生日快樂！🎈</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="photo2.jpg" alt="照片 2">
            <div class="caption">開心合照 😍</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="photo3.jpg" alt="照片 3">
            <div class="caption">美食時刻 🍰</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="photo4.jpg" alt="照片 4">
            <div class="caption">快樂的回憶 📸</div>
        </div>
    </div>

    <script>
        function toggleZoom(element) {
            // 檢查是否已經有放大圖片
            let activePhoto = document.querySelector(".photo.active");
            if (activePhoto && activePhoto !== element) {
                activePhoto.classList.remove("active");
            }
            // 切換當前圖片的放大效果
            element.classList.toggle("active");
        }

        // 點擊畫面其他地方時取消放大
        document.addEventListener("click", function(event) {
            let photos = document.querySelectorAll(".photo");
            let clickedInsidePhoto = event.target.closest(".photo");

            if (!clickedInsidePhoto) {
                photos.forEach(photo => photo.classList.remove("active"));
            }
        });
    </script>

</body>
</html>
