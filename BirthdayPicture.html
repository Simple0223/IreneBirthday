<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝琳的慶生照片</title>
    <style>
        body {
            font-family: 'Poppins', 'Microsoft JhengHei', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        @media (hover: hover) {
            .photo:hover img {
                transform: scale(1.1);
            }
            .photo:hover .caption {
                opacity: 1;
            }
        }

        .photo.active img {
            transform: scale(1.3);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        @media (hover: none) {
            .caption {
                opacity: 1;
            }
        }

        .custom-btn {
            background-color: #a0c4ff;
            border: none;
            color: #FFF;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-transform: uppercase;
        }

        @media (min-width: 769px) {
            .custom-btn:hover {
                background-color: #2b7dff;
                box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.2);
            }

            .custom-btn:active {
                background-color: #72a6f9;
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>

    <h1>🎉 芝琳的慶生照片 🎂</h1>
    <button class="custom-btn" onclick="toCard()">生日卡片</button>
    <button class="custom-btn" onclick="toBible()">抽取經文</button>
    <div class="gallery">
        <div class="photo" onclick="toggleZoom(this)">
            <video src="https://github.com/Simple0223/IreneBirthday/raw/refs/heads/main/%E7%94%9F%E6%97%A5%E5%BF%AB%E6%A8%82%E6%AD%8C.mp4" controls></video>
            <div class="caption">生日快樂歌 🎶</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/%E5%90%B1%E5%90%B1%E5%8D%A1%E7%89%87_%E8%97%8D.jpg?raw=true" alt="照片 1">
            <div class="caption">生日快樂！🎈</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/%E5%90%B1%E5%90%B1%E5%8D%A1%E7%89%87_%E8%97%8D.jpg?raw=true" alt="照片 2">
            <div class="caption">開心合照 😍</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/%E5%90%B1%E5%90%B1%E5%8D%A1%E7%89%87_%E8%97%8D.jpg?raw=true" alt="照片 3">
            <div class="caption">美食時刻 🍰</div>
        </div>
        <div class="photo" onclick="toggleZoom(this)">
            <img src="https://github.com/Simple0223/orangeBirthdayCard/blob/main/%E5%90%B1%E5%90%B1%E5%8D%A1%E7%89%87_%E8%97%8D.jpg?raw=true" alt="照片 4">
            <div class="caption">快樂的回憶 📸</div>
        </div>
    </div>

    <script>
        function toggleZoom(element) {
            element.classList.toggle("active");
        }

        const button = document.querySelector('.custom-btn');

        button.addEventListener('touchstart', function() {
            button.style.backgroundColor = '#2b7dff';
        });

        button.addEventListener('touchend', function() {
            button.style.backgroundColor = '#a0c4ff';
        });

        function toCard() {
            window.location.href = "https://simple0223.github.io/IreneBirthday/";
        }

        function toBible() {
            window.location.href = "https://simple0223.github.io/IreneBirthday/ScriptureForIrene";
        }
    </script>

</body>
</html>
