<style>
    body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

    
    .custom-btn {
        background-color: #a0c4ff; /* 淡藍色 */
        border: none;
        color: #2b3a67; /* 深藍色字體 */
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .custom-btn:hover {
        background-color: #8bb8ff; /* 懸停時稍微變深 */
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .custom-btn:active {
        background-color: #72a6f9; /* 按下去時更深 */
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>

<html>
  <body>
    <button class="custom-btn" onclick="redirectToPage()">前往生日卡片</button>
    <img id="randomImage" src="" alt="隨機圖片">
  </body>
</html>
<script>
  function redirectToPage() {
        window.location.href = "https://simple0223.github.io/IreneBirthday/"; // 這裡換成你要的網址
    }
  
    // 定義圖片清單
    const images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg"
    ];

    // 取得當前時間的毫秒數
    const timestamp = Date.now();

    // 使用毫秒數 % 圖片數量來決定顯示哪張圖片
    const index = timestamp % images.length;

    // 設定圖片
    document.getElementById("randomImage").src = images[index];
</script>
